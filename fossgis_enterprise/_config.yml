# Book settings
title                       : fossgis-enterprise  # The title of the book. Will be placed in the left navbar.
author                      : Dany Laksono  # The author of the book
copyright                   : "2020"  # Copyright year to be placed in the footer
logo                        : logo.png  # A path to the book logo


# html settings
html:
  favicon             : 'favicon.ico'
  home_page_in_navbar : false
  extra_navbar        : Buku ini disusun menggunakan <a href="https://jupyterbook.org">Jupyter Book</a>
  

repository:
  url: https://github.com/danylaksono/panduan-fossgis/
  path_to_book: ./fossgis_enterprise  # An optional path to your book, defaults to repo root
  branch: master  # An optional branch, defaults to `master`
html:
  use_edit_page_button: true